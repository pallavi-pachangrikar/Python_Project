<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .profile-image {
            max-width: 100%;
            border-radius: 50%;
        }

        .user-details {
            margin-top: 20px;
        }

        .user-details h2 {
            color: #333;
        }

        .user-details p {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-image">
        
        <div class="user-details">
            <h2>User Name</h2>
            <p>Email: user@example.com</p>
            <p>Location: City, Country</p>
            <p>About Me: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>

</body>
</html>
